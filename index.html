<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>サブウェイランダムメニュー決定</title>
</head>
<body>
    <h1>ランダムなサブウェイサンドイッチメニュー</h1>

    <form action="" onsubmit="return false;">
  　<input type="submit" name="random" onclick="generateRandomMenu();" value="ランダムメニューを生成">
　　</form>
    <button onclick="generateRandomMenu()">ランダムメニューを生成</button>
    <div id="menu">
        <table>
            <tr><th>区分</th><th>結果</th></tr>
            <tr><td>サンドイッチ</td><td><span id="sandwich"></span></td></tr>
            <tr><td>パンの種類</td><td><span id="bread"></span></td></tr>
            <tr><td>有料トッピング</td><td><span id="paidToppings"></span></td></tr>
            <tr><td>野菜</td><td><span id="veggies"></span></td></tr>
            <tr><td>アクセント野菜</td><td><span id="accentVeggies"></span></td></tr>
            <tr><td>ドレッシング・ソース</td><td><span id="sauce"></span></td></tr>
            <tr><td>価格</td><td><span id="price"></span></td></tr>
        </table>
    <img id="sandwichImage" src="" alt="サンドイッチの画像" style="max-width:300px;">
    </div>
    <script src="subway.js"></script>
</body>
</html>
